            <style>
            .wrapper {
              position: relative;
              text-align: center;
            }
            input {
              opacity: 0;
              pointer-events: none;
              touch-action: none;
            }
            .dropdown {
              display: none;
              width: 300px;
              position: absolute;
              top: calc(100% + 10px);
              flex-direction: column;
              background-color: white;
              border: 1px solid white;
              padding: 20px;
              gap: 5px;
              right: 0;
            }
            input:checked ~ .dropdown {
              display: flex;
            }
            </style>
